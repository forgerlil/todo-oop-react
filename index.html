<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <header>
    <nav class="text-light">
      <h1 class="text-light">My To-Do List</h1>
      <form class="d-flex todo-search">
        <input class="form-control mr-sm-2 todo-search-input" type="search" placeholder="Search To-Dos" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0 todo-search-btn" type="submit">Search</button>
      </form>
    </nav>
  </header>
  <main class="container overflow-hidden">
    <div class="row mb-3 border to-do-input-section">
      <div class="input-group todo-input-wrapper">
        <input type="text" class="form-control to-do-input" placeholder="Type in To-Do here" aria-label="To-Do input">
        <button class="btn btn-secondary add-todo-btn" type="button">Add To-Do</button>
      </div>
      <div class="error-msg"></div>
    </div>
    <div class="row">
      <div class="filter-wrapper" aria-label="Filter to-dos">
        <button type="button" class="btn filter-btn active">Active</button>
        <button type="button" class="btn btn-outline-secondary filter-btn complete">Complete</button>
        <button type="button" class="btn btn-outline-secondary filter-btn all-todos">All To-Dos</button>
      </div>
    </div>
    <div class="to-do-grid mt-5 row">
      <div class="to-do-card-wrapper col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
        <div class="card to-do-card px-2 py-1" id="card1">
          <div class="card-body">
            <input type="checkbox" name="to-do-checkbox" id="to-do-checkbox1" class="to-do-checkbox">
            <label for="to-do-checkbox1" class="card-body">Lorem ipsum dolor sit amet</label>
          </div>
        </div>
      </div>
      <div class="to-do-card-wrapper col-12 col-md-6 col-lg-4 col-xl-3 mb-4">

          </div>

      </div>

        <div class="card to-do-card px-2 py-1" id="card3">
          <div class="card-body">
            <input type="checkbox" name="to-do-checkbox" id="to-do-checkbox3" class="to-do-checkbox">
            <label for="to-do-checkbox3" class="card-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Lorem ipsum dolor sit amet</label>

        <div class="card to-do-card px-2 py-1" id="card4">
          <div class="card-body">
            <input type="checkbox" name="to-do-checkbox" id="to-do-checkbox4" class="to-do-checkbox">
            <label for="to-do-checkbox4" class="card-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit</label>
